<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name">Kanban</h1>
            </div>
        </div>
    </div>

    <div class="board">

        <div class="board-wrapper">

            <div class="board-columns" cdkDropListGroup>
                <div class="board-column">

                    <div class="column-title">
                        Ideias
                    </div>

                    <div class="task-container"
                        cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="todo"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task" *ngFor="let item of todo" cdkDrag>
                            {{ item }}
                        </div>    
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-title">
                        To Do
                    </div>

                    <div class="task-container"
                    cdkDropList
                    #todoList="cdkDropList"
                    [cdkDropListData]="done"
                    (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>
                        {{ item }}
                    </div>    
                </div>
                </div>

                <div class="board-column">
                    <div class="column-title">
                        Em progresso
                    </div>

                    <div class="task-container">
                        <div class="task">
                            Alguma coisa relacionada a essa task-container 
                         </div>  
                    </div>
                </div>

                <div class="board-column">
                    <div class="column-title">
                        Feito
                    </div>

                    <div class="task-container">
                        <div class="task">
                            Alguma coisa relacionada a essa task-container 
                         </div>  
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
